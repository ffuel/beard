group 'io.ffuel'

apply plugin: 'scala'

dependencies {

    compile "org.antlr" % "antlr4" % "4.8-1"
    compile "org.scala-lang" % "scala-reflect" % "2.13.1"
    compile "org.scala-lang.modules" % "scala-xml" % "1.3.0"
    compile "org.slf4j" % "slf4j-api" % "1.7.30"
    compile "ch.qos.logback" % "logback-classic" % "1.1.11"
}
